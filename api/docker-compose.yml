version: '3.7'

services:
  api:
    container_name: api
    environment:
      - DEBUG=1
      - DOCKER_CONTAINER=1
      - FLASK_APP=rest.py
      - FLASK_ENV=development
    build: 
      context: .
      dockerfile: Dockerfile
    command: >
      python3 -m flask run --host=0.0.0.0
    volumes:
      - .:/code    
    ports:
      - "8001:5000"